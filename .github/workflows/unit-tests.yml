name: Run unit tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up node version
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - run: npm ci
      - run: npm run build --if-present
      - run: npm run test